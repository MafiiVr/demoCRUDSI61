<div>
    <h1>
      Lista de ambientes

    </h1>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        
            <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef> idRoom </th>
              <td mat-cell *matCellDef="let element"> {{element.idRoom}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef> Ambiente </th>
              <td mat-cell *matCellDef="let element"> {{element.nameRoom}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
              <td mat-cell *matCellDef="let element"> {{element.ubicationRoom}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
